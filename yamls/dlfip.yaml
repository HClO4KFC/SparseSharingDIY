basic_args:
  testing: 0
  save_path_pre: 'test_files/'
  gpu_id: '0'
  seed: 0
  available_end_device_num: 5

dataset_args:
  dataset_name: 'pascalVOC2012'

mtgnet_args:
  num_layers: 2 # 每加入几轮newTrainSet才进行一轮重训练
  num_hidden: 128
  dropout_rate: 0.5

init_grp_args: # arguments for initial grouping
  meta_train_iter: 4 # 总共进行几轮元训练10
  labeling_try_batch: 30  # 每轮试训练用几批数据,null是全用
  ensemble_num: 4  # 元学习模型输出从几个基模型中选出
  mtgnet_upd_freq: 1  # 每几轮训练集迭代进行一次训练5
  high_gain_prefer: 1.0  # 对高增益分组的偏向指数
  labeling_try_epoch: 2  # 标记训练集时试训练几轮10
  train_set_develop: 2  # 每轮新增几个训练集对象
  print_freq: 1  # 每几轮打印一次训练信息10

beam_search_args:
  beam_width: 20 #

task_rank_args:
  max_iter: 2000 #
  rand_jump_rate: 0.15
  converge_tolerance: 0.000001

mtl_design_args:
  backbone: 'ResNet50'

single_prune_args:
  need_cut: []  # 需要剪枝的参数列表,目前无效
  dec_percent: 5
  max_iter: 10 #
  batch_per_iter: 2 #
  least_percent: 50 #

multi_train_args:
  max_iter: 1000 #
  warmup_percent: 30

err_detect_args:
  acc_threshold: 1 #
  err_patience: 100 #
  retrain_over_percent: 80 #
  regroup_beneath_percent: 20 #
  runtime_dataset_size: 1000 #

mgmt_args:
  max_queue_lvl: 5
  trainer_num: 5
  sample_interval_sec: 10 #

temp_args:
  out_features: [3, 1, 1, 1, 1, 1, 1, 1, 1]
  warmup_iter: 10


cv_tasks_args:
  - {
      name: 'seg',
      allocate: 4
  }
  - {
      name: 'objdet1',
      allocate: 4
  }
  - {
      name: 'objdet2',
      allocate: 1,
  }
  - {
      name: 'objdet3',
      allocate: 1,
  }
  - {
      name: 'objdet4',
      allocate: 1
  }

